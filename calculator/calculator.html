<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="calculator_script.js" defer></script>
    <link rel="stylesheet" href="calculator_styles.css">
    <title>calculator</title>
</head>
<body>
    <div id="container">
        <div id="contDisplay1"></div>
        <div id="contDisplay2"></div>
        <div id="contNumbers"></div>
        <div id="contOperators">
            <button data-operator="+" type="button">+</button>
            <button data-operator="-" type="button">-</button>
            <button data-operator="*" type="button">*</button>
            <button data-operator="/" type="button">/</button>
        </div>
        <div id="contFooter">
            <button id="clear" type="button">CLEAR</button>
            <button id="calculate" type="button">=</button>
        </div>
    </div>
    
</body>
</html>
