<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="weather_script.js" defer></script>
    <link rel="stylesheet" href="weather_styles.css">
    <title>Weather App</title>
</head>
<body>
    

    <div id="container">
        <h1>Weather Forecast</h1>
        <form>
            <label for="gifSearch">Enter a location</label><br>
            <input type="text" data-location name="gifSearch" required><br>

            <label for="units">Select unit</label><br>
            <select name="units" id="weather-unit" data-unit>
                <option value="metric">Degrees</option>
                <option value="imperial">Fahrenheit</option>
            </select><br>

            <button type="submit" data-submit-btn id="submitForm">Submit</button>
        </form>
        
        <div id="forecast">
            
        </div>

    </div>
</body>
</html>
