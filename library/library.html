<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="lib_script.js" defer></script>
    <link rel="stylesheet" href="lib_styles.css">
    <title>My Library</title>
</head>
<body>
    <!-- Data attributes here are used for Javascript, as not get mixed up with IDs/Classes for CSS -->
    <button data-open-modal="#popupWindow" type="button" id="bookBtn">NEW BOOK</button>

    <div id="container">

    </div>

    <div id="popupWindow">
        <button type="button" id="closePopup">CLOSE</button> 
        <form>
            <label for="bookTitle">Book Title</label><br>
            <input type="text" data-bookTitle name="bookTitle" required><br>

            <label for="bookAuthor">Author</label><br>
            <input type="text" data-bookAuthor name="bookAuthor" required><br>

            <label for="bookPages">Page Number</label><br>
            <input type="number" data-bookPages name="bookPages" required><br>

            <label for="hasRead">Read it yet?</label>
            <input type="checkbox" data-hasRead name="hasRead" required><br>

            <button type="submit" id="submitForm">Submit</button>
        </form>
    </div>
    
    <div id="overlay">

    </div>
</body>
</html>
