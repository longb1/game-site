<script>

    function pcPlay(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        value= Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
        if (value ==1) {
            return "rock"
        } else if (value ==2) {
            return "paper"
        } else {
            return "scissors"
        }
    }
